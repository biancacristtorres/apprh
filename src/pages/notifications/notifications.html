<ion-header>

    <ion-navbar>
        <ion-title>notifications</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let notification of lista | async">
            <h2>{{notification.title}}</h2>
            <h3>{{notification.from}}</h3>
            <h3>{{notification.data}}</h3>
            <!-- <ion-note item-right *ngIf="carro.multa === 'true'">Tem multa</ion-note> -->
        </ion-item>
    </ion-list>
</ion-content>
